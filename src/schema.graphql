type Query {
  users: [User]
}

type Mutation {
  createUser(input: UserInput): User
  login(email: String!, password: String!): LoggedUser
}

type User {
  id: Int
  name: String!
  email: String!
  birthdate: String!
}

type LoggedUser {
  user: User
  token: String
}

input UserInput {
  name: String!
  email: String!
  password: String!
  birthdate: String!
}
