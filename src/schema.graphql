type Query {
  user(id: Int): User
}

type Mutation {
  createUser(input: UserInput): User
  login(input: LoginInput): LoggedUser
}

type User {
  id: Int
  name: String!
  email: String!
  birthdate: String!
}

type LoggedUser {
  user: User
  token: String
}

input UserInput {
  name: String!
  email: String!
  password: String!
  birthdate: String!
}

input LoginInput {
  email: String!
  password: String!
  rememberMe: Boolean
}
